{% extends "base.html" %}
{% block title %}Add Project - MidnightBlueprint{% endblock %}

{% block content %}
<div class="content-container max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Add New Project</h1>
    <form method="POST" action="{{ url_for('project_bp.add_project') }}" class="bg-primary p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <label for="name" class="block text-gray-300 font-medium mb-2">Project Name</label>
            <input type="text" id="name" name="name" required
                class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-accent-500 focus:border-transparent bg-secondary text-white">
        </div>
        <div class="mb-4">
            <label for="description" class="block text-gray-300 font-medium mb-2">Description</label>
            <textarea id="description" name="description" rows="4"
                class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-accent-500 focus:border-transparent bg-secondary text-white"></textarea>
        </div>
        <div class="mb-4">
            <label for="start_date" class="block text-gray-300 font-medium mb-2">Start Date</label>
            <input type="date" id="start_date" name="start_date" required
                class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-accent-500 focus:border-transparent bg-secondary text-white">
        </div>
        <div class="mb-6">
            <label for="end_date" class="block text-gray-300 font-medium mb-2">End Date (Optional)</label>
            <input type="date" id="end_date" name="end_date"
                class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-accent-500 focus:border-transparent bg-secondary text-white">
        </div>
        <button type="submit"
            class="w-full px-4 py-2 bg-accent-500 text-white rounded-md hover:bg-accent-600 transition-all duration-200">Create Project</button>
    </form>
</div>
{% endblock %}
