{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <h1 class="text-3xl font-bold mb-6 text-center text-white">Login</h1>
    
    <form method="post" class="bg-primary p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <label for="email" class="block text-white font-medium mb-2">Email</label>
            <input type="email" id="email" name="email" required
                class="w-full px-4 py-2 rounded-md bg-gray-800 text-gray-100 border border-gray-600 
                       focus:outline-none focus:ring-2 focus:ring-accent-500 focus:border-transparent 
                       placeholder-gray-400">
        </div>

        <div class="mb-6">
            <label for="password" class="block text-white font-medium mb-2">Password</label>
            <input type="password" id="password" name="password" required
                class="w-full px-4 py-2 rounded-md bg-gray-800 text-gray-100 border border-gray-600 
                       focus:outline-none focus:ring-2 focus:ring-accent-500 focus:border-transparent 
                       placeholder-gray-400">
        </div>

        <button type="submit"
            class="w-full px-4 py-2 bg-accent-500 text-white font-semibold rounded-md 
                   hover:bg-accent-600 transition-all duration-200">
            Login
        </button>
    </form>

    <p class="text-gray-300 mt-4 text-center">
        Not registered yet? 
        <a href="/auth/register" 
           class="text-accent-400 hover:text-accent-300 transition-colors duration-200 font-medium">
           Create an account
        </a>
    </p>
</div>
{% endblock %}
